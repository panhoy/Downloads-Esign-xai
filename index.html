<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        body {
            margin: 0;
            font-family: 'Share Tech Mono', monospace;
            background-color: black;
            color: #00ff00;
            text-align: center;
        }
        
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            padding: 15px;
            border-bottom: 2px solid #00ff00;
        }
        
        .menu-bar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }
        
        .menu-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .menu-bar ul li {
            margin: 0 15px;
        }
        
        .menu-bar ul li a {
            text-decoration: none;
            color: #00ff00;
            font-size: 18px;
            transition: color 0.3s;
        }
        
        .menu-bar ul li a:hover {
            color: #1abc9c;
        }
        
        .card {
            padding: 30px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            box-shadow: 0 0 15px #00ff00;
            width: 270px;
            margin: 100px auto;
            border-radius: 8px;
        }
        
        button {
            background-color: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.3s;
        }
        
        button:hover {
            background-color: #00ff00;
            color: black;
            box-shadow: 0 0 10px #00ff00;
        }
        .socials {
            margin-top: 30px;
        }
        .socials a {
            font-size: 44px;
            margin: 0 10px;
            color: #00ff00;
            text-decoration: none;
        }
        
        .socials a:hover {
            color: #1abc9c;
        }
        
        .toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #00ff00;
        }
        
        @media (max-width: 768px) {
            .menu-bar ul {
                display: none;
                flex-direction: column;
                background-color: #111;
                position: absolute;
                top: 50px;
                right: 20px;
                width: 150px;
                border: 1px solid #00ff00;
            }
            
            .menu-bar ul.show {
                display: flex;
            }
            
            .toggle {
                display: block;
            }
        }
        
        .btn1 {
            max-width: 100%;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="menu-bar">
        <div class="logo">XAi Hack</div>
        <div class="toggle" onclick="toggleMenu()">&#9776;</div>
        <ul id="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="card">
        <h1>Downloads Esign</h1>
        <a href="/key/key.html"><button class="btn1">Download</button></a>
        <a href="/key/key1.html"><button class="btn2">Download App</button></a>
        <div class="socials">
            <a href="https://nhoy_11.t.me/" target="_blank"><i class="fa-brands fa-telegram"></i></a>
            <a href="https://www.tiktok.com/@nhoy_n?_t=ZS-8tBmMfw9ZiS&_r=1"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://www.youtube.com/channel/UCa5i5NbwpOnel2PgDCR4bmw" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </div>
</div>
<script>
    function toggleMenu() {
        const menu = document.getElementById("menu");
        menu.classList.toggle("show");
    }
</script>
</body>
</html>
